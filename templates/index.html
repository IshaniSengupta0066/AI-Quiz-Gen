<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        .side-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }
        .left-side-text {
            left: 20px;
        }
        .right-side-text {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Generate MCQs</h1>
        <p class="lead">This application generates multiple-choice questions (MCQs) based on the provided text. You can either upload a PDF or TXT file or paste your text directly below.</p>
        <form method="POST" enctype="multipart/form-data">

            <!-- Paste Text Section -->
            <div class="form-group" style="margin-top:30px;">
                <label for="text">Paste Text (optional)</label>
                <textarea class="form-control" id="text" name="text" rows="6" placeholder="Paste your text here..."></textarea>
            </div>

            <!-- Upload File Section -->
            <div class="form-group" style="margin-top:30px;">
                <label for="file">Upload File(s) (PDF or TXT)</label>
                <input type="file" class="form-control-file" id="file" name="files[]" multiple style="margin-left:41%">
            </div>

            <!-- Number of Questions -->
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <select style="margin-left:45%;background:black; color:white;width:10%" class="form-control" id="num_questions" name="num_questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Generate MCQs</button>
        </form>
    </div>
</body>
</html>
